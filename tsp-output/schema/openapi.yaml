openapi: 3.1.0
info:
  title: Behandling Service
  version: 0.0.0
tags:
  - name: behandling
paths:
  /api/v1/behandling/{behandlingId}/fakta:
    get:
      operationId: fakta
      parameters:
        - name: behandlingId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fakta'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      tags:
        - behandling
components:
  schemas:
    Behandling:
      type: object
      required:
        - id
        - feilutbetaling
      properties:
        id:
          type: string
        feilutbetaling:
          $ref: '#/components/schemas/Feilutbetaling'
        tidligereVarsletBeløp:
          type: integer
          format: uint32
    BestemmelseEllerGrunnlag:
      type: object
      required:
        - nøkkel
        - beskrivelse
      properties:
        nøkkel:
          type: string
        beskrivelse:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Fakta:
      type: object
      required:
        - perioder
      properties:
        perioder:
          type: array
          items:
            $ref: '#/components/schemas/FaktaPeriode'
    FaktaPeriode:
      type: object
      required:
        - id
        - fom
        - tom
        - feilutbetaltBeløp
        - splittbarePerioder
        - rettsligGrunnlag
      properties:
        id:
          type: string
        fom:
          type: string
          format: date-time
        tom:
          type: string
          format: date-time
        feilutbetaltBeløp:
          type: integer
          format: uint32
        splittbarePerioder:
          type: array
          items:
            type: object
            required:
              - id
              - fom
              - tom
              - feilutbetaltBeløp
              - rettsligGrunnlag
            properties:
              id:
                type: string
              fom:
                type: string
                format: date-time
              tom:
                type: string
                format: date-time
              feilutbetaltBeløp:
                type: integer
                format: uint32
              rettsligGrunnlag:
                type: array
                items:
                  $ref: '#/components/schemas/RettsligGrunnlag'
            description: The template for omitting properties.
        rettsligGrunnlag:
          type: array
          items:
            $ref: '#/components/schemas/RettsligGrunnlag'
    Feilutbetaling:
      type: object
      required:
        - fullstendigPeriode
        - beløp
      properties:
        fullstendigPeriode:
          $ref: '#/components/schemas/Periode'
        beløp:
          type: integer
          format: uint32
    Periode:
      type: object
      required:
        - fom
        - tom
      properties:
        fom:
          type: string
          format: date-time
        tom:
          type: string
          format: date-time
    RettsligGrunnlag:
      type: object
      required:
        - bestemmelse
        - grunnlag
      properties:
        bestemmelse:
          $ref: '#/components/schemas/BestemmelseEllerGrunnlag'
        grunnlag:
          $ref: '#/components/schemas/BestemmelseEllerGrunnlag'
